<head>

  <title>Dark Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;

    }

    .dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #6200ea;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
